<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./calendarCss.css">
</head>
<body>
    <!-- 화면 비율 및 크기가 모두 다르므로 css작성 시 % 및 flex,grid 사용. -->
    <div class="container">
        <div class="calendar-left-side-nav">
            <div class="current-year-month-wrap">
                <!-- 월, 년도 -->
            </div>
            <div class="year-month-nav">
                    <!-- button -->
                    <button class="nav-button go-prev">&lt;</button>
                    <button class="nav-button go-today">Today</button>
                    <button class="nav-button go-next">&gt;</button>
                </div>
            <div class="current-day-wrap">
                <!-- 오늘 날짜 크게 보여주는  -->
            </div>
            <div class="todo-list-wrap">
                <!-- todolist나오는 화면 -->
            </div>
            <div class="settings-wrap">
                <!-- setting버튼 -->
            </div>
        </div>
        <div class="calendar-right-main">
            <div class="day-of-the-week-wrap">
                <!-- 요일 -->
                <div class="day">sun</div>
                <div class="day">mon</div>
                <div class="day">the</div>
                <div class="day">wed</div>
                <div class="day">thu</div>
                <div class="day">fri</div>
                <div class="day">sat</div>
            </div>
            <div class="dates">
                <!-- calendar main -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>

    </script>
</body>
</html>
